<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:900,400'
      rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>

    <div class="winning" hidden>x is the winner</div>

    <div class="board">
    </div>


    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../../ttt-core-solution/ttt-core.js"></script>
    <script src="../js/ttt-view.js"></script>

    <script>
      (function () {
        var game = new TTT.Game();
        var view = new TTT.View(game, $('.board'));
        view.bindEvents();
      })();
    </script>
  </body>
</html>
